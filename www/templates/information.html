<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <ion-view view-title="Promociones" on-swipe-left="toRoom()" on-swipe-right="toHome()">
    
    <ion-header-bar class="bar-energized">
      <h1 class="title"><i class="fa fa-users"></i>Howard Johnson, Room Service App</h1>
    </ion-header-bar>
    
    <ion-content class="padding">

      <div class="list">
        <div class="card">
          <div class="item item-divider">
            <h2><b>Bienvenido a nuestra secci√≥n de ofertas.</b></h2>
          </div>

          <div ng-repeat="promocion in promociones">
            <div class="list card">


              <div class="item item-body" style="text-align:center;">
                <h2><b>{{promocion.tituloOferta}}</b></h2>
                <p>{{promocion.descripcion}}</p>
              </div>


              <div class="item item-image">
                <img src="{{promocion.imagen}}">
              </div>

              <a class="item item-icon-left assertive" href="#">
                <i class="icon ion-cash"></i>
                Precio: {{promocion.precio|currency}}
              </a>

              <a class="item item-icon-left calm" href="#">
                <i class="icon ion-ios-timer-outline"></i>
                Oferta expira: {{promocion.tope}}
              </a>

            </div>
          </div>

        </div>


      </ion-content>
    </ion-view>
  </body>
  </html>
