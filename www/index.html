<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>RoomService</title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
-->

<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>

<!-- cordova script (this will be a 404 during development) -->
<script src="cordova.js"></script>

<!-- your app's js -->
<script src="js/angularfire.min.js"></script>
<script src="js/firebase.js"></script>
<script src="js/app.js"></script>
</head>
<body ng-app="starter">
  <ion-header-bar class="bar-energized">
    <h1 class="title"><i class="fa fa-users"></i>Howard Johnson, Room Service App</h1>
  </ion-header-bar>

  <ion-tabs class="tabs-energized tabs-icon-only ">

    <ion-tab title="Home" ui-sref="home" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
      <ion-nav-view name="home">

      </ion-nav-view>
    </ion-tab>

    <ion-tab title="Informacion" ui-sref="inf" icon-on="ion-ios-world" icon-off="ion-ios-world-outline">
      <ion-nav-view name="inf">

      </ion-nav-view>
    </ion-tab>

    <ion-tab title="Room Service" ui-sref="roomService" icon-on="ion-ios-cart" icon-off="ion-ios-cart-outline" >
      <ion-nav-view name="roomService">

      </ion-nav-view>
    </ion-tab>

  </ion-tabs>
</body>
</html>
